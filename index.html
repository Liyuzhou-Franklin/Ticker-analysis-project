<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Scraper</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Stock Data Scraper</h1>
        <form action="/result" method="POST" onsubmit="changeButtonText()">
            <label for="ticker">Enter Stock Ticker:</label>
            <input type="text" id="ticker" name="ticker" required>
            <button type="submit", id = "submitButton">Get Data</button>
        </form>
    </div>

    <script>
        function changeButtonText() {
            document.getElementById('submitButton').innerText = 'Please Wait, Retrieving Data';
        }
    </script>
</body>
</html>
